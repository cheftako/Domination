@(user: User)

@import helper._

@main("Todo list") {

<h1>Hello @user.name</h1>

<image src="@routes.Assets.at("/storage/images", "cowardly-lion.jpg")"></image>

@form(action = routes.Application.uploadImage, 'enctype -> "multipart/form-data") {

<input type="file" name="picture">

<p>
    <input type="submit">
</p>

}

}
