@(user: User)

@import helper._

@main("Domination Upload Image") {

@if(user != null) {
<h1>Hello @user.name</h1>
} else {
<h1>Hello unrecognized user</h1>
}

@if(user != null) {
<image src="@routes.Application.image(user.name)"></image>
} else {
}

@form(action = routes.Application.uploadImage, 'enctype -> "multipart/form-data") {

<input type="file" name="picture">

<p>
    <input type="submit">
</p>

}

}
